<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users:</title>
</head>
<body>

<h1 th:text="'ALL USERS: ' "></h1>
  <div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">unit</a>
  </div>

</body>
</html>
